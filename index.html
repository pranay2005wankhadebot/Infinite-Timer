<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0D1117',
              'dark-card': '#161B22',
              'dark-border': '#30363D',
              'light-bg': '#F6F8FA',
              'light-card': '#FFFFFF',
              'light-border': '#D0D7DE',
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '70%': { transform: 'scale(1.05)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(1rem)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'slide-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(1.5rem)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'progress-fill': {
                  '0%': { width: '0%' },
              },
              'slow-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.9 },
                '50%': { transform: 'scale(1.03)', opacity: 1 },
              },
               'border-shimmer': {
                  '0%': { 'background-position': '-200% 0' },
                  '100%': { 'background-position': '200% 0' },
              },
              'soft-pulse': {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(59, 130, 246, 0.4)' },
                '70%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(59, 130, 246, 0)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(59, 130, 246, 0)' }
              },
              'shimmer-text': {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'pop-in': 'pop-in 0.3s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
              'slow-pulse': 'slow-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-up': 'slide-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'progress-fill': 'progress-fill 1s ease-out forwards',
              'border-shimmer': 'border-shimmer 2s linear infinite',
              'soft-pulse': 'soft-pulse 2s infinite',
              'shimmer-text': 'shimmer-text 3s linear infinite',
            },
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
